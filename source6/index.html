<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop & Sortable</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/add-item.css">
</head>
<body>
    <div class="main-wrapper">
        <!-- Start :: Draggable Elements -->
        <section class="draggable-elements">
            <div class="thumbnail draggable" draggable="true">
                <img src="https://cdn.pixabay.com/photo/2023/01/25/08/59/bird-7742845_960_720.jpg" alt="" draggable="false">
            </div>
            <div class="thumbnail draggable" >
                <img src="https://cdn.pixabay.com/photo/2023/01/12/16/16/bamboo-7714448_960_720.jpg" alt="" draggable="false">
            </div>
            <div class="thumbnail draggable" >
                <img src="https://cdn.pixabay.com/photo/2022/11/20/18/32/snowdrop-7604920_960_720.jpg" alt="" draggable="false">
            </div>
            <div class="thumbnail draggable" >
                <img src="https://cdn.pixabay.com/photo/2022/12/19/14/14/new-york-7665799_960_720.jpg" alt="" draggable="false">
            </div>
            <div class="thumbnail draggable" >
                <img src="https://cdn.pixabay.com/photo/2023/01/22/04/25/spray-7735554_960_720.jpg" alt="" draggable="false">
            </div>
        </section>
        <!-- End :: Draggable Elements -->

        <div class="draggable-container">
            <div id="modalTail" class="modal-tail">
                <div class="content">
                    <div class="thumbnail draggable">
                        <img src="https://cdn.pixabay.com/photo/2023/01/25/08/59/bird-7742845_960_720.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>




    </div>


    <script src="./js/script.js"></script>
    <!-- <script src="./js/add-item.js"></script> -->
</body>
</html>
