<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Testing Purposes Only</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
​
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
​
    <script type="text/javascript">
        var socket = io('wss://echoapi.wpc2021.live', {
            transports: ["websocket"]
        });
​
        socket.emit('subscribe', {channel:'betting'});
​
​
        socket.on("App\\Events\\FightUpdate", function (channel, data) {
            console.log('fight event received');
            console.log(data);
        });
​
        socket.on("App\\Events\\ArenaUpdate", function (channel, data) {
            console.log('fight event received');
            console.log(data);
        });
​
        socket.on("App\\Events\\BettingPosted", function (channel, data) {
            console.log('betting event received');
            console.log(data);
        });
​
        socket.on("connect", (socket) => {
            console.log('conected');
        });
    </script>
  </head>
  <body>
   <div class="col-lg-8 mx-auto p-3 py-md-5">
        <main>
            <h1>Sample socket.io (for testing purposes only)</h1>
            <p class="fs-5 col-md-8">Please open browser developer tools and check console logs for messages</p>
        </main>
    </div>
  </body>
</html>
