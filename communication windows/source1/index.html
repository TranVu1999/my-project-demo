<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="p-5 border main-wrapper">
        <h1>Channel messaging demo</h1>
        <span>Message received by IFrame: <span id="parentReceivedMessage" class="text-danger">"demo"</span></span>

        <form class="mb-3 form-message">
            <div class="mb-3">
                <label for="txtMessage" class="form-label">Send a message</label>
                <input type="text" id="txtMessage" class="form-control">
            </div>
            <button id="btnSubmitMessage" type="button" class="btn btn-primary">Send message</button>
        </form>

        <iframe id="iframe" class="w-100 border iframe" src="./../source2/index.html"></iframe>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
